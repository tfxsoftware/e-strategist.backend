services:
  # PostgreSQL: Core Relational Data (Users, Roster, Market)
  postgres:
    image: postgres:16-alpine
    container_name: moba-postgres
    environment:
      POSTGRES_DB: moba_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d moba_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Adminer: Web UI for PostgreSQL (Optional helper)
  adminer:
    image: adminer
    container_name: moba-adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  postgres_data: